basic-app:
  # appName: host-agent   # cluster set this value at runtime
  serviceAccount: 
    create: false 
    # name: mcp-poc  # cluster set this value at runtime

  replicaCount: 1

  # image: 042889969014.dkr.ecr.us-east-1.amazonaws.com/host_agent:20250909181710   # this value will come from application repo
  imagePullPolicy: IfNotPresent

  ports:
  - name: http
    servicePort: 8000
    containerPort: 8000

  envFrom:
    - secretRef:
        name: aws-config-secret
    - secretRef:
        name: gemini-config-secret
    - secretRef:
        name: tiktoken-config-secret
    - secretRef:
        name: keycloak-config-secret
    - secretRef:
        name: otel-config-secret
  env:
    - name: "QA_TEST_CASE_BACKEND_PORT"
      value: "8000"
    - name: "QA_TEST_CASE_BACKEND_HOST"
      value: "qa-unit-test-backend-svc.default.svc"
    - name: "SERVER_NAME"
      value: "QA_UNIT_TEST_BACKEND"
    - name: "AGENT_NAME_CONSTANT"
      value: "QA_UNIT_TEST_AGENT"
    - name: "AGENT_NAME"
      value: "QA_UNIT_TEST_AGENT"
    - name: "OTEL_RESOURCE_ATTRIBUTES"
      value: "service.version=1.0.0,service.instance.id=llm-service-yash-unified-qa-unit-test-backend"
    - name: "MODEL_NAME"
      value: "gemini-2.5-flash-lite"

  resources:
    requests:
      cpu: "10m"                # Minimum CPU guaranteed
      memory: "500Mi"            # Minimum memory guaranteed
    limits:
      cpu: "50m"                # Max CPU allowed
      memory: "1024Mi"            # Max memory allowed

  ingress:
    enabled: true
    hostname:
      appdomain: api-qa-unit-test
      # domain: prod.yashtechai.link   # cluster set this value at runtime
    servicePort: 8000
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/proxy-body-size: "500m"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "1800"
      nginx.ingress.kubernetes.io/proxy-connect-timeout: "1800"
    tls: true
    paths:
      - path: /
        pathType: Prefix

  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 1
    targetCPUUtilizationPercentage: 75
    targetMemoryUtilizationPercentage: 80


  livenessProbe: {}
    # httpGet:
    #   path: /
    #   port: http
    # initialDelaySeconds: 10
    # periodSeconds: 5

  readinessProbe: {}
    # httpGet:
    #   path: /
    #   port: http
    # initialDelaySeconds: 5
    # periodSeconds: 3

  podSecurityContext: {}
  securityContext: {}

  imagePullSecrets: []
  nodeSelector: {}
  affinity: {}
  tolerations: []